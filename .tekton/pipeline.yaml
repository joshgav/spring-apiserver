apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: spring-boot-build-pipeline
  namespace: spring-apiserver-tekton
  labels:
    type: pipeline
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: https://github.com/joshgav/spring-apiserver.git
    - name: source-branch
      description: source branch to build from
      default: main
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: registry-quay-quay.apps.ipi.aws.joshgav.com/joshgav/spring-apiserver:tekton
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: buildah
      params:
        - name: IMAGE
          value: $(params.output-image)
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: source-folder
  workspaces:
    - name: source-folder