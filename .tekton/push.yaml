apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: spring-apiserver-push-pipeline
  namespace: spring-apiserver
  annotations:
    pipelinesascode.tekton.dev/on-target-branch: "[main,tekton]"
    pipelinesascode.tekton.dev/on-event: "push"
    pipelinesascode.tekton.dev/task: "[git-clone,buildah,openshift-client,argocd-task-sync-and-wait]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
  labels:
    app: spring-apiserver
spec:
  serviceAccountName: pipeline
  params:
  - name: source-repo
    value: "{{ repo_url }}"
  - name: source-branch
    value: "{{ source_branch }}"
  - name: output-image
    value: "quay.aws.joshgav.com/{{ repo_owner }}/{{ repo_name }}:latest"
    # value: "quay.io/{{ repo_owner }}/{{ repo_name }}:latest"
    # value: "registry-quay-quay.apps.ipi.aws.joshgav.com/{{ repo_owner }}/{{ repo_name }}:latest"
  workspaces:
  - name: source-folder
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
    - name: source-branch
      description: source branch to build from
      type: string
    - name: output-image
      description: reference of the image that will get created
      type: string
    workspaces:
    - name: source-folder
    tasks:
    - name: clone-repo
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: git-clone
        - name: namespace
          value: openshift-pipelines
        - name: kind
          value: task
      params:
      - name: URL
        value: "$(params.source-repo)"
      - name: REVISION
        value: "$(params.source-branch)"
      workspaces:
      - name: output
        workspace: source-folder
    - name: build-image
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: buildah
        - name: namespace
          value: openshift-pipelines
        - name: kind
          value: task
      runAfter:
      - clone-repo
      params:
      - name: IMAGE
        value: "$(params.output-image)"
      workspaces:
      - name: source
        workspace: source-folder
    ## TODO
    ## - name: test-application
    - name: configure-application
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: openshift-client
        - name: namespace
          value: openshift-pipelines
        - name: kind
          value: task
      runAfter:
      - build-image
      workspaces:
      - name: manifest_dir
        workspace: source-folder
      params:
      - name: SCRIPT
        value: |
          oc apply -n openshift-gitops -f deploy/argocd-application.yaml
          oc patch -n openshift-gitops application.argoproj.io {{ repo_name }} --type merge -p '{"spec": {"source": {"targetRevision": "$(params.source-branch)"} } }'
    - name: sync-application
      taskRef:
        resolver: cluster
        params:
        - name: name
          value: argocd-task-sync-and-wait
        - name: namespace
          value: openshift-pipelines
        - name: kind
          value: task
      runAfter:
      - configure-application
      params:
      - name: application-name
        value: "{{ repo_name }}"
      - name: revision
        value: "$(params.source-branch)"
